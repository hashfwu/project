<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimientos SQL Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        h2 {
            color: #2980b9;
            margin-top: 30px;
            padding-left: 10px;
            border-left: 4px solid #3498db;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 25px;
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            height: 40px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        .btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-home {
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }   
    </style>
</head>
<body>
    <a href="/" class="btn-home">Atras</a>
        <!-- Procedimiento 3-->
        <div class="card">
            <h2>Clubes por Provincia</h2>
            <form action="/clubes_provincia" method="post">
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" required>
                </div>
                <button type="submit">Buscar clubes</button>
            </form>
        </div>
    
        <!-- Procedimiento 4 -->
        <div class="card">
            <h2>Total de Socios por Club</h2>
            <form action="/total_socios" method="post">
                <button type="submit">Mostrar totales</button>
            </form>
        </div>
    
        <!-- Procedimiento 5 -->
        <div class="card">
            <h2>Mostrar trofeos de un club y liga</h2>
            <form action="/mostrar_trofeos" method="post">
                <input type="text" name="nombre_club" placeholder="Nombre del club" required>
                <input type="submit" value="Buscar Trofeos">
            </form>
        </div>

        
    </body>
    </html>
