<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Esponsor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesIns.css') }}">
</head>
<body>
    <div class="container">
      <a href="/expo_triggers" class="btn-home">Atras</a>
        <h2>Eliminar Esponsor</h2>

        {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        {% for c in esponsor %}
        <form method="POST" class="comic-form">
            <div class="form-group">
                <label>Código del Esponsor</label>
                <input type="number" name="codEspon" value="{{ c[0] }}" readonly>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="esponsor" value="{{ c[1] }}" readonly>
            </div>
            <div class="form-group">
                <label>Código del Club</label>
                <input type="number" name="codClub" value="{{ c[2] }}" readonly>
            </div>
            <button type="submit" class="btn">Eliminar</button>
        </form>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
