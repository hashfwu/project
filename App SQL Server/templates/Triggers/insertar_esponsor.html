<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Esponsor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesIns.css') }}">
</head>
<body>
    <div class="container">
      <a href="/expo_triggers" class="btn-home">Atras</a>
        <h2>Insertar Nuevo Esponsor</h2>

        <form method="POST" class="comic-form">
            <div class="form-group">
                <label>Codigo Esponsor</label>
                <input type="number" name="codEspon">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="esponsor">
            </div>
            <div class="form-group">
                <label>Codigo Club</label>
                <input type="number" name="codClub">
            </div>
            <button type="submit" class="btn">Insertar</button>
        </form>

        {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
