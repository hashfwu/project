<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    {% include 'layout/components/header.html' %}

    {% block hero %}{% endblock %}

    {% include 'layout/components/navbar.html' with context %}

    <main class="container py-4">
        {% include 'layout/components/messages.html' %}
        {% block content %}{% endblock %}
    </main>

    {% include 'layout/components/footer.html' %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
