<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Esponsor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesIns.css') }}">
</head>
<body>
    <div class="container">
      <a href="/expo_triggers" class="btn-home">Atras</a>
        <h2>Insertar Nuevo Esponsor</h2>
        {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
        
        <form method="POST" class="comic-form">
            <div class="form-group">
                <label>Numero de socio</label>
                <input type="number" name="numSocio">
            </div>
            <div class="form-group">
                <label>Codigo del Club</label>
                <input type="number" name="codClub">
            </div>
            <div class="form-group">
                <label>Codigo Postal</label>
                <input type="text" name="codPost">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" name="apellidos">
            </div>
            <div class="form-group">
                <label>Direccion</label>
                <input type="text" name="direccion">
            </div>
            <div class="form-group">
                <label>Provincia</label>
                <input type="text" name="provincia">
            </div>
            <div class="form-group">
                <label>Fecha de Alta (a√±o-mes-dia)</label>
                <input type="text" name="fechaAlta">
            </div>
            <div class="form-group">
                <label>Cuota Actual</label>
                <input type="double" name="cuotaActual">
            </div>
            <button type="submit" class="btn">Insertar</button>
        </form>
    </div>
</body>
</html>
